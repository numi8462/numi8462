name: Generate Datas

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to push the generated file to the output branch

    steps:
      # Snake Animation
      # Updated to v3 which is the current standard. 
      # Note: 'svg_out_path' is replaced by 'outputs' in newer versions.
      - uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: numi8462
          outputs: dist/github-contribution-grid-snake.svg

      # Deploy to output branch
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
